name: Publish

on:
  push:
    branches:
      - 'main'

jobs:
  release:
    name: Deploy

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: yarn

      - name: Compile
        run: yarn build

      - name: Build website
        run: bin/pages.mjs build example/App.bs.js

      - name: Test website output
        run: yarn test-ci

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist